<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FitLife AI – Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link 
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
    rel="stylesheet"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"/>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="{{ url_for('home') }}#home">Início</a></li>
        <li><a href="{{ url_for('home') }}#workouts">Treinos</a></li>
        <li><a href="{{ url_for('home') }}#nutrition">Nutrição</a></li>
        <li><a href="{{ url_for('home') }}#community">Comunidade</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="signup">
      <h2>Login</h2>
      {% if error %}
        <p class="form-error">{{ error }}</p>
      {% endif %}
      <form action="{{ url_for('login') }}" method="post" class="signup-form">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required/>

        <label for="password">Senha</label>
        <input type="password" id="password" name="password" required/>

        <button type="submit">Entrar</button>
      </form>
      <p>Não tem conta? <a href="{{ url_for('signup') }}">Cadastre-se</a></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 FitLife AI. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
